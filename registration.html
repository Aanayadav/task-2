<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <h2>REGISTRATION FORM</h2>
            <div class="input-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Full Name" required style="width: 390px;">
            </div>
            <div class="input-group">
                <label for="user-name">User Name:</label>
                <input type="text" id="user-name" name="user-name" placeholder="User Name" required style="width: 390px;">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required style="width: 390px;">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required  style="width: 390px;">
            </div>
            <button type="submit"> <a href="information.html" style="color: white;">Registration</a></button>
        </form>
    </div>
</body>
</html>
